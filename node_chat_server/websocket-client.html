        <script>

            function webSockerInit() {
                if ("WebSocket" in window) {    //  check if websocket is available
                    ws = new WebSocket("ws://localhost:8001/echo");

                    ws.onopen = function() {
                        //  Web Socket is connected, send data using send()

                        console.log("connected");
                    };

                    ws.onclose = function(){
                        //  Websocket is closed.

                        alert("Connection is closed...");
                    };

                    ws.onmessage = function(evt) {
                        console.log("message is received: ", evt);
                    };

                    function send_message(message){
                        ws.send(message);
                    }
                }
            }

        </script>
