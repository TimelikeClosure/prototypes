<!DOCTYPE html>

<html>
    <!-- Begin HTML Header -->
    <head>
        <meta charset="utf-8" />
        <title>Tim Horist Jr.</title>
        <meta name="description" content="Tim Horist Jr." />
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <!--<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" type="text/css" rel="stylesheet"/>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css" />-->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.min.css" rel="stylesheet" type="text/css" >

        <!--<script src="https://code.jquery.com/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.min.js"></script>
        <!--<script src="script.js"></script>-->
    </head>

    <body>
        <div id="network" style="height: 100vh"></div>

        <script type="text/javascript">

            //  Create an array with nodes
            var nodes = new vis.DataSet([
                {id: 1, label: 'Node 1'},
                {id: 2, label: 'Node 2'},
                {id: 3, label: 'Node 3'},
                {id: 4, label: 'Node 4'},
                {id: 5, label: 'Node 5'}
            ]);

            //  Create an array with edges
            var edges = new vis.DataSet([
                {from: 1, to: 3},
                {from: 1, to: 2},
                {from: 2, to: 4},
                {from: 2, to: 5}
            ]);

            //  Get the DOM element to contain the network
            var container = document.getElementById('network');

            //  Provide the data in vis format
            var data = {
                nodes: nodes,
                edges: edges
            };
            var options = {};

            //  Initialize the network
            var network = new vis.Network(container, data, options);

        </script>
    </body>
</html>
