<!DOCTYPE html>

<html>
    <!-- Begin HTML Header -->
    <head>
        <meta charset="utf-8" />
        <title>Tim Horist Jr.</title>
        <meta name="description" content="Tim Horist Jr." />
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <!--<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" type="text/css" rel="stylesheet"/>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css" />-->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.min.css" rel="stylesheet" type="text/css" >
        <!--<link href="style.css" type="text/css" rel="stylesheet"/>-->
        <!--<script src="https://code.jquery.com/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.min.js"></script>
        <!--<script src="script.js"></script>-->
    </head>

    <body style="display: flex; flex-direction: row; justify-content: stretch; width: 100%; margin: 0;">
        <div id="network" style="height: 100vh; flex-grow: 1"></div>
        <div id="config" style="height: 100vh; overflow: auto"></div>

        <script type="text/javascript">

            //  Create an array with nodes
            var nodes = new vis.DataSet([
                {id: 1, label: 'Skills'},
                {id: 2, label: 'Skill Category'},
                {id: 3, label: 'Skill Category'},
                {id: 4, label: 'Skill Category'},
                {id: 5, label: 'Skill Category'},
                {id: 6, label: 'Skill'},
                {id: 7, label: 'Skill'},
                {id: 8, label: 'Skill'},
                {id: 9, label: 'Skill'},
                {id: 10, label: 'Skill'},
                {id: 11, label: 'Skill'},
                {id: 12, label: 'Skill'},
                {id: 13, label: 'Skill'},
                {id: 14, label: 'Skill'},
                {id: 15, label: 'Skill'},
                {id: 16, label: 'Skill'},
                {id: 17, label: 'Skill'}
            ]);

            //  Create an array with edges
            var edges = new vis.DataSet([
                {from: 1, to: 2},
                {from: 1, to: 3},
                {from: 1, to: 4},
                {from: 1, to: 5},
                {from: 2, to: 6},
                {from: 2, to: 7},
                {from: 2, to: 8},
                {from: 3, to: 9},
                {from: 3, to: 10},
                {from: 3, to: 11},
                {from: 4, to: 12},
                {from: 4, to: 13},
                {from: 4, to: 14},
                {from: 5, to: 15},
                {from: 5, to: 16},
                {from: 5, to: 17}
            ]);

            //  Get the DOM element to contain the network
            var container = document.getElementById('network');

            //  Provide the data in vis format
            var data = {
                nodes: nodes,
                edges: edges
            };
            var options = {
                clickToUse: false,
                configure: {
                    enabled: true,
                    filter: function (option, path) {
                        if (path.length > 0) {
                            switch (path[0]) {
                                case 'layout':
                                case 'global':
                                    return false;
                                    console.log('option: ', option, ', path: ', path);
                                default:
                                    return true;
                            }
                        } else {
                            console.log('option: ', option);
                            switch (option) {
                                case 'layout':
                                case 'global':
                                    return false;
                                default:
                                    return true;
                            }
                        }
                    },
                    container: document.getElementById('config'),
                    showButton: true
                },
                nodes: {},
                edges: {},
                groups: {},
                layout: {
                    improvedLayout: true,
                    hierarchical: {
                        enabled: false
                    }
                },
                interaction: {},
                manipulation: {},
                physics: {}
            };

            //  Initialize the network
            var network = new vis.Network(container, data, options);

        </script>
    </body>
</html>
